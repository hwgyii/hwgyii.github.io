<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheet/tictactoe.css">
    </head>
    <body>
        <div id="header">
            <span id="title">Tic-Tac-Toe</span>
        </div>
        <div id="body">
            <div id="buttons">
                <button id="one-player">1 Player</button>
                <button id="two-player">2 Player</button>
            </div>
            <div id="table">
                <div id='00' class="tile"></div>
                <div id='01' class="tile"></div>
                <div id='02' class="tile"></div>
                <div id='10' class="tile"></div>
                <div id='11' class="tile"></div>
                <div id='12' class="tile"></div>
                <div id='20' class="tile"></div>
                <div id='21' class="tile"></div>
                <div id='22' class="tile"></div>
            </div>
        </div>
        <script src="js/tictactoe.js"></script>
    </body>
</html>
